version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/urls.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - API_RATE_LIMIT=100
      - RATE_LIMIT_WINDOW=900000
      - CORS_ORIGIN=*
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount source for development (comment out in production)
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "fetch", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - url-shortener-network

  # Optional: Add nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: url-shortener-nginx
